<!--
    Nessa aula aprendemos a animar uma bolinha através de função e a tag 'setInterval', que serve para chamar uma função e determinar em quanto tempo ela deve ser chamada novamente, gerando assim uma animação.

-->
<meta charset="UTF-8">

<h1 style="color: rgb(145, 255, 0);">Criando Animações</h1>

<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector ('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'gray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio, cor) {
        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {
        pincel.clearRect(0, 0, 600, 400)
    }

    var x = 0;
    var sentido = 1;

    function atualizaTela() {
    limpaTela();
    if (x > 600) {
      sentido = -1;
    } else if (x < 0) {
      sentido = 1;
    }
    desenhaCirculo(x, 20, 10, 'red');
    x = x + sentido;
  }
  setInterval(atualizaTela, 20);
    

</script>
