

<!--
    Nessa aula aprendemos a utlizar uma função para que o usuário possa interagir com o código.

    Utilizamos a tela com a tag 'onclick' para que reaja sempre ao clique do usuário.

    Aprendemos a mudar a cor das bolinhas utilizando funções e a tag oncontextmenu (clique direito do mouse).

    Aprendemos a aumentar o raio das bolinhas quando acionamos a tecla 'shift', através de função e a tag 'evento.shiftKey' que serve para identificar quando a tecla é pressionada.

-->
<meta charset="UTF-8">

<h1 style="color: blue;">Programa 3</h1>

<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector ('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'pink';
    pincel.fillRect(0, 0, 600, 400);

    var cores = ['blue', 'red', 'green'];
    var indiceCorAtual = 0; // começa com blue

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        var raio = 10;
        if (evento.shiftKey) {
            raio = raio + 20;
        }
        pincel.fillStyle = cores[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

        console.log(x + ',' + y);
    }

    tela.onclick = desenhaCirculo;

    function mudaCor() {
    indiceCorAtual++;
    if (indiceCorAtual >= cores.length) {
      indiceCorAtual = 0; // volta para a primeira cor, azul
    }
    return false; // para não exibir o menu padrão do canvas
    }
  
    tela.oncontextmenu = mudaCor;


</script>
